<!DOCTYPE html>
<html>
<head>
    <title>v-hack-script</title>
</head>
<body>
<script src="https://unpkg.com/vue"></script>

<h1>Using <code>&lt;script&gt;</code> directly in the template.</h1>

Although the contents can be reactive, the <code>&lt;script&gt;</code> tag is only executed once.
    Basically you want to use <code>v-once</code> with it, to avoid unnecessary updating.

<div id="app" class="stuff">
    <v-hack-script v-once>
        alert("{{ alertMessage }}");
    </v-hack-script>

    You should see an alert box.
    <input v-model="alertMessage">
</div>
<script type="text/javascript">
    Vue.component('v-hack-script', {
        render: function (createElement) {
            return createElement('script', this.$slots.default)
        }
    });

    // demo usage, check the template
    new Vue({
        el: '#app',
        data: {
            alertMessage: "I'm from data!"
        }
    })
</script>
</body>
</html>
